name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build

    - name: Add CNAME file
      run: echo 'striker-base.com' > ./dist/CNAME

    - name: Create 404.html file
      run: |
        echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=/" /></head><body><script>const pathname = window.location.pathname; const search = window.location.search; const hash = window.location.hash; window.location.href = "/#"+pathname+search+hash;</script></body></html>' > ./dist/404.html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: gh-pages
